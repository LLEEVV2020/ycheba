<body>
    
    <div id="app">
     
      <h1 v-show="isVisible">I am visible!</h1>
      <h2 v-show="!isVisible">No i am visible((</h2>

      <hr>

      <h2 v-if="isVisible">Я  жук</h2>
      <h2 v-else>Я хороший)))</h2>
      
      <button @click="isVisible = !isVisible">toggle</button>

      <hr>
      <hr>
      <hr>

      <h2 v-if="type === 'a'">A</h2>
      <h2 v-else-if="type === 'b'">B</h2>
      <h2 v-else-if="type === 'c'">C</h2>
      <h2 v-else>not match</h2>

      <hr>

      <input type="text" v-model="type">

      <hr>
      <hr>
      <hr>

      <!--  Тег template из html5 -->
      <template v-if="isVisible2">

      </template>
      <template v-else>
        <h2 style="color: red">No i am visible((</h2> 
        <p style="color: blue">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Molestias, alias?</p>
      </template>
