    <title>11 пример/ Vue JS</title>

<body>
    
    <div id="app">
     
      <div class="circle" 
        @click="isActive = !isActive"
        :class="{'red': isActive, 'green': !isActive }"
      ></div>

      <p>&</p>

      <div class="circle" 
        @click="isActive = !isActive"
        :class="getCssClasses()"
      ></div>

      <p>&</p>

      <div class="circle" 
      @click="isActive = !isActive"
      :class="getCssClassesSpeed"
    ></div>

      <div class="circle" :class="color_first"></div>
      <input type="text" v-model="color_first">

      <div class="circle" :class="[color, {'red': isActive} ]"></div>
      <input type="text" v-model="color">


    </div>

    <script src="https://unpkg.com/vue"></script>
    <script src="main.js"></script>  
</body>
